<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../css/app.css"/>
    <title>404 - Not found</title>
</head>
<body id="error_page">

<div class="box">
    <div class="box__ghost">
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>

        <div class="box__ghost-container">
            <div class="box__ghost-eyes">
                <div class="box__eye-left"></div>
                <div class="box__eye-right"></div>
            </div>
            <div class="box__ghost-bottom">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="box__ghost-shadow"></div>
    </div>

    <div class="box__description">
        <div class="box__description-container">
            <div class="box__description-title">Whoops!</div>
            <div class="box__description-text">It seems like we couldn't find the page you were looking for</div>
        </div>

        <a href="https://untold-tales.games" target="_blank" class="box__button">Go back</a>

    </div>

</div>

</body>
<script>
    let pageX = document.body.clientWidth;
    let pageY = document.body.clientHeight;
    let mouseY=0;
    let mouseX=0;
    document.addEventListener('mousemove', function (event) {
        //verticalAxis
        mouseY = event.pageY;
        let yAxis = (pageY/2-mouseY)/pageY*300;
        //horizontalAxis
        mouseX = event.pageX / -pageX;
        let xAxis = -mouseX * 100 - 100;

        let ghostEyes = document.querySelectorAll('.box__ghost-eyes');

        ghostEyes[0].style.transform = 'translate('+ xAxis +'%,-'+ yAxis +'%)';
    });


</script>
</html>
